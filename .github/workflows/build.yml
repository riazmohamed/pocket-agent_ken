name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import certificates
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Build and notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run build && npx electron-builder --mac --arm64 --x64 -p never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/latest-mac.yml
          body: |
            ## Pocket Agent ${{ github.ref_name }}

            A persistent personal AI assistant for macOS, Windows, and Linux with memory and scheduling.

            ### Downloads

            #### macOS
            | Architecture | File |
            |--------------|------|
            | Apple Silicon (M1/M2/M3) | `Pocket-Agent-*-arm64-mac.dmg` |
            | Intel Mac | `Pocket-Agent-*-x64-mac.dmg` |

            #### Windows
            | Architecture | File |
            |--------------|------|
            | x64 | `Pocket-Agent-*-x64-win.exe` |
            | ARM64 | `Pocket-Agent-*-arm64-win.exe` |

            #### Linux
            | Architecture | File |
            |--------------|------|
            | x64 AppImage | `Pocket-Agent-*-x64-linux.AppImage` |
            | x64 deb | `Pocket-Agent-*-x64-linux.deb` |
            | ARM64 AppImage | `Pocket-Agent-*-arm64-linux.AppImage` |
            | ARM64 deb | `Pocket-Agent-*-arm64-linux.deb` |

            ### Installation

            **macOS:**
            1. Download the DMG for your Mac
            2. Open the DMG and drag Pocket Agent to Applications
            3. Launch and enter your Anthropic API key

            **Windows:**
            1. Download the .exe installer for your architecture
            2. Run the installer and follow the prompts
            3. Launch and enter your Anthropic API key

            **Linux:**
            1. Download the AppImage or .deb for your architecture
            2. Make it executable: `chmod +x Pocket-Agent-*.AppImage` (for AppImage)
            3. Run the app and enter your Anthropic API key

            ### What's New

            - Cross-platform support: macOS, Windows, and Linux
            - Persistent conversation memory
            - Telegram integration
            - Scheduled tasks with cron
            - Code signed and notarized for macOS

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build && npx electron-builder --windows --x64 --arm64 -p never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/latest.yml

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/latest.yml

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build && npx electron-builder --linux --x64 --arm64 -p never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
